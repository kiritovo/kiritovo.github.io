<h1 id="oracle数据库备份"><a href="#oracle数据库备份" class="headerlink" title="oracle数据库备份"></a>oracle数据库备份</h1><figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off </span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> ================================================ </span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span>  Windows环境下Oracle数据库的自动备份脚本</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span>  <span class="number">1</span>. 使用当前日期命名备份文件。</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span>  <span class="number">2</span>. 自动删除<span class="number">7</span>天前的备份。</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> ================================================</span><br><span class="line"></span><br><span class="line">::以“YYYYMMDD”格式取出当前时间。</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> BACKUPDATE=<span class="variable">%date:~0,4%</span><span class="variable">%date:~5,2%</span><span class="variable">%date:~8,2%</span></span><br><span class="line"></span><br><span class="line">::设置用户名、密码和要备份的数据库。</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> USER=c##xuetao</span><br><span class="line"><span class="built_in">set</span> PASSWORD=xuetao</span><br><span class="line"><span class="built_in">set</span> DATABASE=orcl</span><br><span class="line">::创建备份目录。</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> <span class="keyword">exist</span> "D:\backup\data" 		<span class="built_in">mkdir</span> D:\backup\data</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> <span class="keyword">exist</span> "D:\backup\log" 		<span class="built_in">mkdir</span> D:\backup\log</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> DATADIR=D:\backup\data</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> LOGDIR=D:\backup\log</span><br><span class="line"></span><br><span class="line">exp <span class="variable">%USER%</span>/<span class="variable">%PASSWORD%</span>@<span class="variable">%DATABASE%</span>  file=<span class="variable">%DATADIR%</span>\data_<span class="variable">%BACKUPDATE%</span>.dmp log=<span class="variable">%LOGDIR%</span>\log_<span class="variable">%BACKUPDATE%</span>.log</span><br><span class="line">::删除<span class="number">7</span>天前的备份。</span><br><span class="line"></span><br><span class="line">forfiles /p "<span class="variable">%DATADIR%</span>" /s /m *.* /d -<span class="number">7</span> /c "<span class="built_in">cmd</span> /c <span class="built_in">del</span> @<span class="built_in">path</span>"</span><br><span class="line"></span><br><span class="line">forfiles /p "<span class="variable">%LOGDIR%</span>" /s /m *.* /d -<span class="number">7</span> /c "<span class="built_in">cmd</span> /c <span class="built_in">del</span> @<span class="built_in">path</span>"</span><br><span class="line"></span><br><span class="line"><span class="keyword">exit</span></span><br></pre></td></tr></table></figure>

<p>然后可以通过windows计划任务来实现每天的自动备份</p>
